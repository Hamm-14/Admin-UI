<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin UI</title>
	<!-- bootstrap link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Font-Awesome Link -->
	<script src="https://kit.fontawesome.com/1dd5c5cd8c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row mt-4 mb-0 m-auto">
			<div class="col-11">
				<input id='search-input' class="col-11" type="text" placeholder="Search by name, email or role...">
			</div>
			<div class="col-1">
				<button id="search-button" type="button" class="btn btn-primary">Search</button>
			</div>
		</div>
		<div class="row mt-3 border-bottom border-secondary border-1">
			<div class="col-1 mb-2">
				<!-- <input id='select-all' class="form-check-input" type="checkbox"> -->
			</div>
			<div class="col-3 fw-bold fs-5 text-secondary mb-2 text-center">Name</div>
			<div class="col-3 fw-bold fs-5 text-secondary mb-2 text-center">Email</div>
			<div class="col-3 fw-bold fs-5 text-secondary mb-2 text-center">Role</div>
			<div class="col-2 fw-bold fs-5 text-secondary mb-2 text-center">Actions</div>
		</div>
		<div id='user-container' class="mb-1">
			
		</div>
	</div>

	<div class="row card-footer fixed-bottom">
		<div class="col-5 pe-0">
        	<button id="delete-selected" type="button" class="btn btn-danger rounded-pill">Delete Selected</button>
        </div>
		<nav class='col-7 ps-0' aria-label="Page navigation example">
			<ul class="col-3 pagination">
				
			</ul>
        </nav>
	</div>

	<!-- bootstrap bundle script CDN -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- local script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
